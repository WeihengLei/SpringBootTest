#parse("/common/header.html")

<div class="container-fluid" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

    <div class="box box-success">
        <div class="box-header">
            <h2>欢迎来到LightSword！（<a href="http://localhost:8888/">LightSword</a>)</h2>
        </div>

        <div class="box-body">
            <div>
                <h4>功能介绍</h4>
                <ul>
                    <li>http接口测试用例管理</li>
                    <li>用例/用例集自动化执行</li>
                    <li>用例集一键回归多线程,时间短</li>
                    <li>测试执行统计</li>
                    <li>执行结果报表生成</li>

        </div>

    <div sec:authorize="hasRole('ROLE_USER')"> <!-- 用户类型为ROLE_USER 显示 -->

        <a href="http://localhost:8081/test/haha">test/haha</a>

        <a href="http://localhost:8081/cms/list">cms/list</a>

    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="注销"/>
    </form>
